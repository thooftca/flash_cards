<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flash card app</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>

    <body onload="getRandomWord()">
        <h1 class="title"> Welcome to TaalTastic</h1>

        <div class="term">
            <h3>Header 2</h3>
        </div>
        
        <div class="plainText">
            <h3>Wat is de perfecte tijd vervoeging?</h3>
        </div>

        <div class="answer-section">
            <input type="text" id="user-answer" placeholder="Type your answer" class="answer-input">
            <button id="check-answer" class="check">Check Answer</button>
            <p id="feedback"></p> <!-- Display feedback here -->
        </div>

        <div class="definition">
            <h3>Header 3</h3>
        </div>

        <div class="button">
            <!-- <button class="check">check definition</button> -->           
            <button class="next">next definition</button>
        </div>

        <div class="toggle-container">
            <input type="checkbox" id="toggle" class="toggle-checkbox">
            <label for="toggle" class="toggle-label"></label>
        </div>

        <script src="js/words.js"></script>
        <script src="js/app.js">   </script>
    </body>
</html>
